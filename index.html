<!DOCTYPE html>
<html>
  <head>
    <title>Mi Cartelera</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta
      name="viewport"
      content="width = device-width, user-scalable = no, initial-scale = 1.0, minimum-scale = 1.0"
    />
  </head>
  <body>
    <header>
      <h1>Mi Cartelera</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <div class="card">
              <img src="./img/1-bttf.jpg" class="card-img-top" alt="bttf" />
            </div>
            <br />
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="card">
              <img
                src="./img/2-reanimator.jpg"
                class="card-img-top"
                alt="herbert west"
              />
            </div>
            <br />
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="card">
              <img src="./img/3-dkr.jpg" class="card-img-top" alt="batman" />
            </div>
            <br />
          </div>
        </div>
      </div>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <div class="card">
              <img src="./img/4-truman.jpg" class="card-img-top" alt="truman" />
            </div>

            <br />
          </div>
          <br />
          <div class="col-sm-12 col-md-4">
            <div class="card">
              <img
                src="./img/5-evildead.jpg"
                class="card-img-top"
                alt="groovy"
              />
            </div>

            <br />
          </div>
          <br />
          <div class="col-sm-12 col-md-4">
            <div class="card">
              <img
                src="./img/6-return.jpg"
                class="card-img-top"
                alt="livingdead"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="footer-legend">hecho para una pildora</p>
    </footer>
  </body>
</html>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"
></script>
